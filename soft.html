<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soft</title>
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .content {
            margin: 20px;
        }

        h1, p, a {
            font-size: 36px;
            font-weight: normal;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .player {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .player audio {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>soft<br>papercuties</h1>

        <div class="links">

            <a href="https://soundcloud.com/papercuties/soft" target="_blank">soundcloud</a>

        </div>
    </div>

    <div class="player">
        <audio controls>

        </audio>
